<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contáctanos</title>
</head>
<body>
    <header>
        <div class="descuento">20% de decuento en todos los productos</div>
        <div class="nombre-tienda">
            <img src="../img/logo-tienda.png" alt="Este es el logo de la tienda">
            <p>Nombre tienda</p>
        </div>
    </header>
    <main>
        <form action="" id="contact-us">
            <h1>Contacto</h1>
            <div class="contacto">
                <input type="text" name="" placeholder="Nombre y Apellido">
                <input type="email" name="" placeholder="Correo electrónico">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="login-link">
                <div>
                    <button class="shortButton" type="reset">Resetear</button>
                    <button class="shortButton" type="submit">Entrar</button>
                </div>
            </div> 
        </form>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
        <img src="../img/icons/github-logo.png" alt="Logo de GitHub">
    </footer>
</body>
</html>
